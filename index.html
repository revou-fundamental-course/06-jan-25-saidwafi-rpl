<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="css\styles.css">
</head>

<body>
    <!--Logo & Navigasi-->
    <header class="header-wrapper">
        <!--Logo-->
        <img class="logo" alt="logo-revou" src="assets/images.png">

        <!--Navigasi-->
        <nav class="menu">
            <a href="#home-page" class="left-rounded">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#message-us" class="right-rounded">Message Us</a>
        </nav>
    </header>

    <hr />

    <!--Main Content-->
    <main>
        <!--Home Page-->
        <section>
            <!--Title-->
            <header id="home-page">
                <h1>Hi <span id="user-greeting">User</span>, Welcome to our Website</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            </header>

            <div>
                <img class="img-slideshow" src="https://images.unsplash.com/photo-1736187946447-7a61130fd7eb?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D" />
                <img class="img-slideshow" src="https://images.unsplash.com/photo-1735598109398-763993d23997?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDExfDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D" />
                <img class="img-slideshow" src="https://images.unsplash.com/photo-1735299362091-33c94b71a758?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fDZzTVZqVExTa2VRfHxlbnwwfHx8fHw%3D" />
                
                <button onclick="plusDivs(-1)">Previous</button>
                <button onclick="plusDivs(1)">Next</button>
            </div>
        </section>

        <hr />

        <!--Our Profile-->
        <section>
            <!--Title-->
            <header id="our-profile">
                <h1>Our Profile</h1>
            </header>

            <div class="content"></div>
        </section>

        <hr />

        <!--Portfolio-->
        <section>
             <!--Title-->
             <header id="portfolio">
                <h1>Portfolio</h1>
            </header>

            <div class="content"></div>
        </section>

        <hr />

        <!--Message Us-->
        <section>
             <!--Title-->
             <header id="message-us">
                <h1>Message Us</h1>
            </header>

            <div class="content">
                <form name="message-form" onsubmit="return validateForm()">
                    Nama: <input placeholder="Nama" type="text" name="full-name" />
                    <br />

                    Tanggal Lahir:
                    <input type="date" name="birth-date" />
                    <br />

                    Jenis Kelamin:
                    <input type="radio" id="male" name="gender" value="male" />
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="female" />
                    <label for="female">Perempuan</label>
                    <br />

                    Pesan:
                    <textarea placeholder="Pesan" name="messages"></textarea>
                    <br />

                    <input type="submit" value="submit" />
                </form>

                <div>
                    <p>Nama: <span id="sender-full-name"></span></p>
                    <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                    <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                    <p>Pesan: <span id="sender-messages"></span></p>
                </div>
            </div>
        </section>
    </main>

    <hr />

    <!--Footer-->
    <footer>
        <p>&copy; 2025 - Duke</p>
    </footer>
    
    <script src="js/script.js"></script>
</body>

</html>
