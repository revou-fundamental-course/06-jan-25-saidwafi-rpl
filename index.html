<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!--CSS-->
    <link rel="stylesheet" href="css\styles.css" />
  </head>

  <body>
    <!--Logo & Navigasi-->
    <header class="header-wrapper">
      <!--Logo-->
      <img class="logo" alt="logo-revou" src="assets/images.png" />

      <!--Navigasi-->
      <nav class="menu">
        <a href="#home-page" class="left-rounded">Home</a>
        <a href="#our-profile">Our Profile</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#message-us" class="right-rounded">Message Us</a>
      </nav>
    </header>

    <hr />

    <!--Main Content-->
    <main>
      <!--Home Page-->
      <section>
        <!--Title-->
        <header id="home-page">
          <h1>
            Hi <span id="user-greeting">User</span>, Welcome to our Website
          </h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </header>

        <div class="banner-image banner-image-1"></div>
        <div class="banner-image banner-image-2"></div>
        <div class="banner-image banner-image-3"></div>
      </section>

      <hr />

      <!--Our Profile-->
      <section>
        <!--Title-->
        <header id="our-profile">
          <h1>Our Profile</h1>
        </header>

        <div class="content"></div>
      </section>

      <hr />

      <!--Portfolio-->
      <section>
        <!--Title-->
        <header id="portfolio">
          <h1>Portfolio</h1>
        </header>

        <div class="content"></div>
      </section>

      <hr />

      <!--Message Us-->
      <section>
        <!--Title-->
        <header id="message-us">
          <h1>Message Us</h1>
        </header>

        <div class="content">
          <form action="">
            <div>
              <label for="name-input">Nama:</label>
              <input
                type="text"
                name="name"
                id="name-input"
                placeholder="Enter your name..."
              />
            </div>

            <button type="button" id="submit-btn">Submit</button>
          </form>

          <div id="result-form">
            <p>Nama: <span id="sender-full-name"></span></p>
            <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
            <p>Jenis Kelamin: <span id="sender-gender"></span></p>
            <p>Pesan: <span id="sender-messages"></span></p>
          </div>
        </div>
      </section>
    </main>

    <hr />

    <!--Footer-->
    <footer>
      <p>&copy; 2025 - Duke</p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
